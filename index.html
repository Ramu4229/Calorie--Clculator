<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Calorie Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; max-width: 600px; }
    label { display: block; margin-top: 1em; }
    input, select { width: 100%; padding: 0.5em; }
    button { margin-top: 1.5em; padding: 0.7em; width: 100%; }
    .result { margin-top: 2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Daily Calorie Calculator</h1>

  <label for="age">Age (years):</label>
  <input type="number" id="age" />

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" />

  <label for="height">Height (cm):</label>
  <input type="number" id="height" />

  <label for="activity">Activity Level:</label>
  <select id="activity">
    <option value="1.2">Sedentary (little or no exercise)</option>
    <option value="1.375">Lightly active (1-3 days/week)</option>
    <option value="1.55">Moderately active (3-5 days/week)</option>
    <option value="1.725">Very active (6-7 days/week)</option>
  </select>

  <button onclick="calculateCalories()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateCalories() {
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const activity = parseFloat(document.getElementById('activity').value);

      if (!age || !weight || !height) {
        document.getElementById('result').innerText = "Please fill out all fields.";
        return;
      }

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tdee = Math.round(bmr * activity);

      document.getElementById('result').innerHTML = `
        <p><strong>BMR:</strong> ${Math.round(bmr)} calories/day</p>
        <p><strong>TDEE (Maintenance Calories):</strong> ${tdee} calories/day</p>
        <p><strong>To lose weight:</strong> ${Math.round(tdee - 500)} calories/day</p>
        <p><strong>To gain weight:</strong> ${Math.round(tdee + 500)} calories/day</p>
      `;
    }
  </script>
</body>
</html>
